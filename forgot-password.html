<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset password - infiniware</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="flex-center">
      <div class="auth-card card">
        <div class="text-center mb-lg">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <a href="index.html" class="logo-text" style="font-size: 1.8rem"
              ><span>I</span>nfiniware</a
            >
            <button
              class="theme-toggle-btn"
              aria-label="toggle theme"
              style="margin-left: 10px"
            ></button>
          </div>
          <p class="text-dim">recover your account.</p>
        </div>

        <form id="reset-form" class="flex-col gap-md">
          <div class="input-group">
            <label class="input-label">email address</label>
            <input type="email" id="email" class="input-field" required autofocus />
          </div>

          <button type="submit" class="btn btn-red" style="width: 100%">send reset link</button>
        </form>

        <div class="text-center mt-lg">
          <a
            href="signin.html"
            class="text-dim"
            style="font-size: 0.85rem; text-decoration: underline"
            >back to sign in</a
          >
        </div>

        <p id="status-msg" class="text-center mt-md" style="font-size: 0.85rem; display: none"></p>
      </div>
    </div>

    <script type="module">
      import { resetPassword } from './auth.js'

      const form = document.getElementById('reset-form')
      const statusMsg = document.getElementById('status-msg')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const btn = form.querySelector('button[type="submit"]')
        const email = document.getElementById('email').value

        try {
          btn.textContent = 'sending...'
          await resetPassword(email)
          statusMsg.textContent = 'reset link sent. check your email.'
          statusMsg.className = 'text-center mt-md text-white'
          statusMsg.style.display = 'block'
          form.reset()
        } catch (error) {
          console.error(error)
          if (error.code === 'auth/user-not-found') {
            statusMsg.textContent = 'no account found with this email.'
          } else {
            statusMsg.textContent = 'failed to send link. please try again.'
          }
          statusMsg.className = 'text-center mt-md text-red'
          statusMsg.style.display = 'block'
        } finally {
          btn.textContent = 'send reset link'
        }
      })
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
