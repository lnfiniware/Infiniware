<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up - infiniware</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="flex-center">
      <div class="auth-card card">
        <div class="text-center mb-lg">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <a href="index.html" class="logo-text" style="font-size: 1.8rem"
              ><span>I</span>nfiniware</a
            >
            <button
              class="theme-toggle-btn"
              aria-label="toggle theme"
              style="margin-left: 10px"
            ></button>
          </div>
          <p class="text-dim">join the network.</p>
        </div>

        <form id="signup-form" class="flex-col gap-md">
          <div class="input-group">
            <label class="input-label">username (public)</label>
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="e.g. neotheone"
              required
            />
          </div>

          <div class="input-group">
            <label class="input-label">email address</label>
            <input type="email" id="email" class="input-field" required />
          </div>

          <div class="input-group">
            <label class="input-label">password</label>
            <input type="password" id="password" class="input-field" minlength="6" required />
          </div>

          <button type="submit" class="btn btn-red" style="width: 100%">create account</button>
        </form>

        <div class="text-center mt-lg">
          <span class="text-dim" style="font-size: 0.85rem">already a member? </span>
          <a href="signin.html" class="text-white" style="text-decoration: underline">sign in</a>
        </div>

        <p
          id="error-msg"
          class="text-red text-center mt-md"
          style="font-size: 0.85rem; display: none"
        ></p>
      </div>
    </div>

    <script type="module">
      import { signUp, initAuthListener } from './auth.js'

      const form = document.getElementById('signup-form')
      const errorMsg = document.getElementById('error-msg')

      // Redirect if already logged in
      initAuthListener((user) => {
        if (user) window.location.href = 'dashboard.html'
      })

      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const username = document.getElementById('username').value
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const btn = form.querySelector('button[type="submit"]')

        try {
          btn.textContent = 'creating...'
          await signUp(email, password, username)
          // If successful, redirect to verification page
          window.location.href = 'verify-email.html'
        } catch (error) {
          console.error(error)
          if (error.code === 'auth/email-already-in-use') {
            errorMsg.textContent = 'email already registered.'
          } else if (error.code === 'auth/weak-password') {
            errorMsg.textContent = 'password is too weak.'
          } else {
            errorMsg.textContent = 'signup failed. please try again.'
          }
          errorMsg.style.display = 'block'
          btn.textContent = 'create account'
        }
      })
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
