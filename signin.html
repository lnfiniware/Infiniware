<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in - infiniware</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="flex-center">
      <div class="auth-card card">
        <div class="text-center mb-lg">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <a href="index.html" class="logo-text" style="font-size: 1.8rem"
              ><span>I</span>nfiniware</a
            >
            <button
              class="theme-toggle-btn"
              aria-label="toggle theme"
              style="margin-left: 10px"
            ></button>
          </div>
          <p class="text-dim">welcome back.</p>
        </div>

        <form id="signin-form" class="flex-col gap-md">
          <div class="input-group">
            <label class="input-label">email address</label>
            <input type="email" id="email" class="input-field" required autofocus />
          </div>

          <div class="input-group">
            <div class="flex justify-between align-center mb-sm">
              <label class="input-label" style="margin-bottom: 0">password</label>
              <a href="forgot-password.html" class="text-dim" style="font-size: 0.75rem">forgot?</a>
            </div>
            <input type="password" id="password" class="input-field" required />
          </div>

          <button type="submit" class="btn btn-red" style="width: 100%">sign in</button>
        </form>

        <div class="divider my-lg" style="margin: 24px 0">or</div>

        <button id="github-btn" class="btn btn-ghost" style="width: 100%">
          <svg
            height="20"
            viewBox="0 0 16 16"
            version="1.1"
            width="20"
            aria-hidden="true"
            style="margin-right: 10px; fill: currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
          continue with github
        </button>

        <div class="tooltip-container">
          <div class="tooltip-wrap">
            <span class="recommended-tag">recommended</span>
            <div class="tooltip-icon">?</div>
            <div class="tooltip-box">
              required to post discussions, issues, and communicate with the community automatically
              on the website.
            </div>
          </div>
        </div>

        <div class="text-center mt-lg">
          <span class="text-dim" style="font-size: 0.85rem">don't have an account? </span>
          <a href="signup.html" class="text-white" style="text-decoration: underline">sign up</a>
        </div>

        <p
          id="error-msg"
          class="text-red text-center mt-md"
          style="font-size: 0.85rem; display: none"
        ></p>
      </div>
    </div>

    <script type="module">
      import { signIn, signInWithGithub, initAuthListener } from './auth.js'

      const form = document.getElementById('signin-form')
      const githubBtn = document.getElementById('github-btn')
      const errorMsg = document.getElementById('error-msg')

      // Redirect if already logged in
      initAuthListener((user) => {
        if (user) window.location.href = 'dashboard.html'
      })

      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const btn = form.querySelector('button[type="submit"]')

        try {
          btn.textContent = 'verifying...'
          const user = await signIn(email, password)

          // Check email verification
          if (!user.emailVerified) {
            window.location.href = 'verify-email.html'
          } else {
            window.location.href = 'dashboard.html'
          }
        } catch (error) {
          console.error(error)
          if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            errorMsg.textContent = 'invalid credentials. please try again.'
          } else if (error.code === 'auth/too-many-requests') {
            errorMsg.textContent = 'too many attempts. please try again later.'
          } else {
            errorMsg.textContent = 'sign in failed. please try again.'
          }
          errorMsg.style.display = 'block'
          btn.textContent = 'sign in'
        }
      })

      githubBtn.addEventListener('click', async () => {
        try {
          githubBtn.textContent = 'connecting...'
          const user = await signInWithGithub()

          // GitHub OAuth users are automatically verified
          window.location.href = 'dashboard.html'
        } catch (error) {
          console.error(error)
          if (error.code === 'auth/popup-closed-by-user') {
            errorMsg.textContent = 'sign in cancelled.'
          } else {
            errorMsg.textContent = 'github connection failed.'
          }
          errorMsg.style.display = 'block'
          githubBtn.innerHTML = `<svg height="20" viewBox="0 0 16 16" version="1.1" width="20" aria-hidden="true" style="margin-right: 10px; fill: currentColor;"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>continue with github`
        }
      })
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
